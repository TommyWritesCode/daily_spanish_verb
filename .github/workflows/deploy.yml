name: Deploy Past Tense Trainer to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'past_tensePractice/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: past_tensePractice/package-lock.json

      - name: Install dependencies
        working-directory: past_tensePractice
        run: npm ci

      - name: Build
        working-directory: past_tensePractice
        run: npm run build

      - name: Add .nojekyll
        run: touch past_tensePractice/dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./past_tensePractice/dist
          force_orphan: true
